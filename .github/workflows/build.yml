name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # 构建客户端
  build-client:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Build
        working-directory: ./client
        env:
          VITE_WS_URL: ${{ vars.VITE_WS_URL || 'wss://your-domain.com' }}
          VITE_API_URL: ${{ vars.VITE_API_URL || 'https://your-domain.com/api' }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: client/dist
          retention-days: 7

  # 构建服务端
  build-server:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        working-directory: ./server
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: ./server
        run: pnpm build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-dist
          path: |
            server/dist
            server/public
          retention-days: 7

  # 部署到服务器（可选）
  deploy:
    needs: [build-client, build-server]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Download client artifact
        uses: actions/download-artifact@v4
        with:
          name: client-dist
          path: dist/client

      - name: Download server artifact
        uses: actions/download-artifact@v4
        with:
          name: server-dist
          path: dist/server

