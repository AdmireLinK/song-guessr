version: '3.8'

services:
  # MongoDB 数据库
  mongodb:
    image: mongo:7
    container_name: songguessr-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password123}
      MONGO_INITDB_DATABASE: songguessr
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27017:27017"
    networks:
      - songguessr-network

  # NestJS 后端服务
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: songguessr-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://${MONGO_USER:-songguessr}:${MONGO_PASSWORD:-songguessr123}@mongodb:27017/songguessr?authSource=songguessr
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    networks:
      - songguessr-network

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: songguessr-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx-docker.conf:/etc/nginx/conf.d/default.conf:ro
      - ./client/dist:/var/www/songguessr/client:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
    networks:
      - songguessr-network

  # Let's Encrypt 证书自动续期 (可选)
  certbot:
    image: certbot/certbot
    container_name: songguessr-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    profiles:
      - ssl

networks:
  songguessr-network:
    driver: bridge

volumes:
  mongodb_data:
